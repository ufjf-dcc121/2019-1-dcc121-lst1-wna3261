<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Questão 15</title>
</head>

<body>
    <main>
        <section>
            Resultado da Avaliação
        </section>
        <p>Olá <span id="nome">Fulano</span>, você está matriculado há <span id="tempo">2</span> anos no curso de
            Confeitaria e as notas das suas disciplinas são: <span id="nota1">70</span>
            em Confeitaria Básica; <span id="nota2">80</span> em Coberturas e <span id="nota3">60</span> em Broas e Bolos.
        </p>
        <p id="resultado"></p>
        <button id="avaliar">Avaliar</button> 
        <button id="limpar">Limpar</button>
        <pre><p id="melhorias"></p></pre>
    </main>
    <script>
        var nome = document.getElementById("nome");
        var anos = document.getElementById("tempo");
        var confeitaria = document.getElementById("nota1");
        var corbeturas = document.getElementById("nota2");
        var bolos = document.getElementById("nota3");
        var botaoAvaliar = document.getElementById("avaliar");
        var botaoLimpar = document.getElementById("limpar");
        var resultado = document.getElementById("resultado");
        var melhorias = document.getElementById("melhorias");
        var media;
        nome.contentEditable = true;
        anos.contentEditable = true;
        confeitaria.contentEditable = true;
        corbeturas.contentEditable = true;
        bolos.contentEditable = true;
        botaoLimpar.addEventListener("click", limparClick);
        function limparClick(){
            resultado.textContent = null;
            melhorias.textContent = null;
        }
        botaoAvaliar.addEventListener("click", avaliarClick);
        function avaliarClick() {
            media = (Number(confeitaria.textContent) + Number(corbeturas.textContent) + Number(bolos.textContent))/3;
            if(media >= 70)
                resultado.textContent = "Parabéns " + nome.textContent + "! Você está aprovado com média " + media + "!";
            else
                resultado.textContent = nome.textContent + " Você está reprovado com média " + media + "!";  
            
            if(Number(confeitaria.textContent) < 60){
                melhorias.textContent = nome.textContent + " considere estudar mais para Confeitaria Básica\n";
            }
            if(Number(corbeturas.textContent) < 60){
                melhorias.textContent += "\n" + nome.textContent + " considere estudar mais para Coberturas\n";
            }
            if(Number(bolos.textContent) < 60){
                melhorias.textContent += "\n" + nome.textContent + " considere estudar mais para Broas e Bolos\n";
            }
                
        }
    </script>
</body>

</html>
